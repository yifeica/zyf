    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
    <style>
        html {

            color: #ffb6b9;

        .wallpaper {
            background-image: url(wallpaper.jpg);
        }
    </style>
    <script>
        function loadImage(id, targetId) {
            let el = document.getElementById(id)
            let targetEl = targetId ? document.getElementById(targetId) : el
            let imageToLoad

            if (el.dataset.image) {
                imageToLoad = el.dataset.image
            } else if (typeof el.currentSrc === 'undefined') {
                imageToLoad = el.scr
            } else {
                imageToLoad = el.currentSrc
            }

            if (imageToLoad) {
                let img = new Image();
                img.src = imageToLoad;
                img.onload = function () {
                    targetEl.classList.add('is-loaded')
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadImage('wallpaper')
            loadImage('pictureImage', 'picture')
        })


    </script>
</head>

    <div id="wallpaper" class="wallpaper" data-image="wallpaper.jpg"></div>
